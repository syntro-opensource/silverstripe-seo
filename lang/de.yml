de:
  Syntro\SEO\Extensions\SEOExtension:
    SEO: SEO
    MetaTab: Metadaten
    KWAnalysisTab: Schlüsselwortanalyse
    MetaTitle: Metatitel
    MetaTitleRightTitle: >
      Dies ist der Titel, der von Suchmaschinen für die Anzeige von
      Suchergebnissen verwendet wird und als Titel im Browsertab angezeigt wird.
      Achten Sie darauf, dass er ähnlich wie der <h1>-Tag ist.
    MetaDescription: Metabeschreibung
    ExtraMetadataToggle: Zusätzliche Metadaten
    FocusKeyword: Fokus-Schlüsselwort
    FocusKeywordRightTitle: Wählen Sie ein Schlüsselwort, auf das die Seite ausgerichtet werden soll.
    SERP: SERP
    SERPRightTitle: So wird diese Seite / dieses Objekt in einer Google-Suche dargestellt.
    KWAnalysis: Analyseresultat
  Syntro\SEO\Analysis\FocusKeywordAnalysis:
    NOT_UNIQUE: >
      Das Fokus-Schlüsselwort wird auf dieser Webseite bereits
      verwendet. Es ist besser, nur eine Seite auf ein bestimmtes Thema zu
      fokussieren.
    UNSET: >
      Es wurde kein Fokus-Schlüsselwort für diese Seite gesetzt. Setzen Sie ein
      Fokus-Schlüsselwort, um zusätzliche Tests freizuschalten.
  Syntro\SEO\Analysis\ContentWordCountAnalysis:
    WORDCOUNT_ABOVE_MIN: >
      Der Inhalt dieser Seite enthält <b>{count} Wörter</b>, was mehr als das
      empfohlene Minimum von {min} Wörter ist. Perfekt!
    WORDCOUNT_BELOW_MIN: >
      Der Inhalt dieser Seite enthält {count} Wörter, was weniger als das
      empfohlene Minimum von {min} Wörter ist.
  Syntro\SEO\Analysis\DescriptionAnalysis:
    NO_FOCUS_KEYWORD: >
      Die Metabeschreibung enthält das Fokus-Schlüsselwort nicht. Ein
      möglicherweise unerwünschter Ausschnitt kann von der Seite genommen und
      stattdessen angezeigt werden.
    SUCCESS: >
      Die Meta Beschreibung ist perfekt!
    TOO_LONG: >
      Die Meta Beschreibung ist zu lang.
    TOO_SHORT: >
      Die Meta Beschreibung ist zu kurz.
    UNSET: >
      Die Meta Beschreibung wurde nicht festgelegt. Ein möglicherweise
      unerwünschter Ausschnitt kann von der Seite genommen und stattdessen
      angezeigt werden.
  Syntro\SEO\Analysis\TitleAnalysis:
    FOCUS_KEYWORD_POSITION: >
      Der Seitentitel enthält das Fokus-Schlüsselwort, jedoch nicht am Anfang;
      Ziehen Sie in Betracht, dieses an den Anfang zu verschieben.
    IS_HOME: >
      Der Seitentitel sollte von "{metatitle}" abgeändert werden; dieser Titel
      reduziert fast immer die Klickrate. Bitte behalten Sie jedoch "{title}"
      als Navigations-Label bei.
    NO_FOCUS_KEYWORD: >
      Der Seitentitel enthält das Fokus-Schlüsselwort nicht.
    OK_BUT_SHORT: >
      Der Seitentitel ist etwas kurz, liegt aber über dem absoluten
      Zeichenminimum von {min} Zeichen.
    SUCCESS: >
      Der Seitentitel ist perfekt!
    TOO_LONG: >
      Der Seitentitel ist zu lang.
    TOO_SHORT: >
      Der Seitentitel ist zu kurz.
  Syntro\SEO\Analysis\H1Analysis:
    NOT_FOUND: >
      Die Seite hat keinen H1-Titel. Jede Seite sollte einen eigenen,
      einzigartigen H1-Titel besitzen.
    FOCUS_NOT_FOUND: >
      Der H1-Titel enthält das Fokus-Schslüselwort nicht.
    MULTIPLE: >
      Die Seite hat mehrere H1-Titel. Jede Seite sollte nur einen, einzigartigen
      H1-Titel besitzen
    SUCCESS: >
      Der H1-Titel ist perfekt!
  Syntro\SEO\Analysis\ContentFocusAnalysis:
    NOT_FOUND: >
      Das Fokus-Schlüsselwort wurde im Inhalt dieser Seite nicht gefunden.
    SUCCESS: >
      Das Fokus-Schlüsselwort wurde <strong>{occurrences}</strong> mal im Inhalt
      dieser Seite gefunden.
  Syntro\SEO\Analysis\UrlAnalysis:
    KEYWORD_NOT_IN_URL: >
      Das Fokus-Schlüsselwort wurde nicht im URL-Segment gefunden!
    KEYWORD_SUCCESS: >
      Das Fokus-Schlüsselwort wurde im URL-Segment gefunden!
